services:
  crater-db:
    image: mysql:8
    container_name: crater-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-crater_root}
      MYSQL_DATABASE: crater
      MYSQL_USER: crater
      MYSQL_PASSWORD: ${DB_PASSWORD:-crater_password}
    volumes:
      - crater-db:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  crater:
    image: bytefury/crater:latest
    container_name: crater
    environment:
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: crater-db
      DB_PORT: "3306"
      DB_DATABASE: crater
      DB_USERNAME: crater
      DB_PASSWORD: ${DB_PASSWORD:-crater_password}
      SANCTUM_STATEFUL_DOMAINS: localhost
      SESSION_DOMAIN: localhost
    ports:
      - "8080:80"
    volumes:
      - crater-storage:/var/www/html/storage
    depends_on:
      crater-db:
        condition: service_healthy
    restart: always

volumes:
  crater-db:
  crater-storage:
