services:
  plausible:
    image: ghcr.io/plausible/community-edition:v2
    restart: unless-stopped
    command: sh -c "sleep 15 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    ports:
      - "8000:8000"
    environment:
      BASE_URL: http://${DOMAIN:-localhost}:8000
      SECRET_KEY_BASE: ${SECRET_KEY}
      DATABASE_URL: postgres://plausible:${DB_PASSWORD}@db:5432/plausible
      CLICKHOUSE_DATABASE_URL: http://clickhouse:8123/plausible
    depends_on:
      db:
        condition: service_started
      clickhouse:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: plausible
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: plausible
    volumes:
      - plausible_db:/var/lib/postgresql/data

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: plausible
    volumes:
      - plausible_events:/var/lib/clickhouse
      - ./clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  plausible_db:
  plausible_events:
